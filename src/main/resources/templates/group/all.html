<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<div th:fragment="content">
    <div>
        <h2 class="header-2">Groups</h2>
    </div>
    <form th:action="@{/group/add}">
        <button class="button">Add New Group</button>
    </form>

    <table class="table">
        <thead class="table-header">
        <tr>
            <th>Number</th>
            <th>Faculty</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td><a th:href="@{/group/{id}/(id=${group.id})}" th:text="${group.number}"/></td>
            <td th:text="${group.faculty}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
