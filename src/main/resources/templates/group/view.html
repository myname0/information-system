<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <div>
        <h2 th:text="${group.faculty}"></h2>
    </div>

    <div th:text="${group.number}"></div>

    <div>
        <ul th:each="student : ${group.students}">
            <li><a href="@{/student/{id}(id=${student.id})"></a></li>
        </ul>
    </div>

    <div>
        <div>
            <button type="button" th:href="@{/group/{id}/edit(id=${group.id})}">Edit</button>
            <button type="button" th:href="@{/group/{id}/delete(id=${group.id})}">Delete</button>
        </div>
    </div>
</div>
</body>
</html>
