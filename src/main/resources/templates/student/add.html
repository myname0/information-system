<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<div th:fragment="content">
    <div>
        <h2 class="header-2">Add New Student</h2>
    </div>
    <form th:action="@{/student/add}" th:object="${student}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <input class="input-text" type="text" placeholder="Enter Name" th:field="*{name}">

        <select class="input-text" th:field="*{group}">
            <option th:each="group : ${groups}"
                    th:value="${group}"
                    th:text="${group.faculty} + ' ' + ${group.number}"></option>
        </select>

        <input class="input-text" type="text" placeholder="Enter Date Of Enrollment" th:field="*{date}">

        <button class="button" type="submit">Save</button>
    </form>
</div>
</body>
</html>
