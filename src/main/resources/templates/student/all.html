<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Group</th>
        <th>Date</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td> th:text="${student.name}"</td>
        <td><a th:href="@{/theme/{id}/(id=${student.group.id})}" th:text="${student.group.number}"/></td>
        <td>th:text="${student.date}"/></td>
        <td><button>delete</button></td>
    </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-md-2 col-md-offset-10">
        <a type="button" class="btn btn-primary" th:href="@{/quote/add}">New Quote</a>
    </div>
</div>
</body>
</html>
