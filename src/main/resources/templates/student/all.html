<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<div th:fragment="content">
    <div >
        <div >
            <a type="button" th:href="@{/student/add}">Add Student</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Group</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td> th:text="${student.name}"</td>
            <td><a th:href="@{/group/{id}/(id=${student.group.id})}" th:text="${student.group.number}"/></td>
            <td>th:text="${student.date}"/></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
