<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<div th:fragment="content">

    <h2 class="header-2">Name&#8758; <b class="header-2" th:text="${student.name}"></b></h2>

    <h2 class="header-2">Faculty&#8758; <b class="header-2" th:text="${group.faculty}"></b>
    </h2>

    <h2 class="header-2">Group Number&#8758;<a class="header-2" th:href="@{/group/{id}(id=${group.id})}"
                                               th:text="${group.number}"></a>
    </h2>

    <h2 class="header-2">Date of Enrollment&#8758; <b class="header-2" th:text="${student.date}"></b></h2>

    <div>
        <ul class="button-list">
            <li class="first-inline-list-element">
                <form class="first-inline-list-element" th:action="@{/student/{id}/edit(id=${student.id})}">
                    <button class="button small-button">Edit</button>
                </form>
            </li>
            <li class="inline-list-element">
                <form class="inline-list-element" th:action="@{/student/{id}/delete(id=${student.id})}">
                    <button class="button small-button">Delete</button>
                </form>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
